    Exceto onde indicado de outra forma, as postagens do blog neste site são licenciadas
     sob a Licença Creative Commons Atribuição 4.0 Internacional (CC BY 4.0) do autor.

meta: ' ' # remove footer without replacing template

not_found:
  statment: Desculpe, perdemos esse URL ou ele está apontando para algo que não existe.
  hint_template: :HEAD_BAK para tentar encontrá-lo novamente, ou procure-o no :ARCHIVES_PAGE.
  head_back: Voltar para Home
  archives_page: Página de Arquivos

  notification:
  update_found: Uma nova versão do conteúdo está disponível.
  update: atualização

# ----- Posts related labels -----

post:
  written_by: Por
  posted: Postado em
  updated: Atualizado
  words: palavras
  pageview_measure: visualizações
  read_time:
    unit: min
